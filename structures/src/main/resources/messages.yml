_namespace: structures
_style: gray

saved:                  "Saved structures plugin."
reloaded:
  structures:           "Reloaded Structure/Pools data."
  config:               "Reloaded Structures config."

created:                "Created Structure: &6${structure}&r."
removed:                "Removed structure &6${structure}&r."
redefined:              "Redefined structure &6${structure}."
placed:                 "Placed structure &6${structure}&r."

scanTemplate: |-
  &8${border:80}&r
    ${baseMessage}
  &8&lOptions:&r 
    • Include Function blocks: &e${includeFunctions}&r
    • Block filter: &e${blockFilter}&r
    • Entity filter: &e${entityFilter}&r
    • Uses WorldEdit gmask: &e${gmask}&r 
  &8&lResult:&r
    • Size: &e${size}&r
    • Blocks: &e${blockCount}&r.
    • Functions: &e${functionCount}&r.
    • Entities: &e${entityCount}&r.
  &8${border:80}&r

placementTemplate: |-
  &8${border:80}&r
    ${base}
    Palette: &e${palette}&r.
  &8&lOptions:&r
   • Position: &e${position}&r.
   • Spawn entities: &e${entities}&r.
   • Offset: &e${offset}&r.
   • Rotation: &e${rotation}&r.
   • Pivot: &e${pivot}&r.
  &8${border:80}&r

palettes:
  added:                "Added palette &e${palette}&r to &6${structure}&r."
  removed:              "Removed palette &e${palette}&r from &6${structure}&r."
  list.header:          "&e${structure}&r palettes:"
  list.format:          "- &e${palette}"

errors:
  _style: red
  cannotRemoveDefault:  "Cannot remove the default palette."
  paletteAlreadyUsed:   "Palette ${palette} already exists."
  invalidSize:          "Invalid size! Structure must be the same size as the default palette!"
  alreadyExists:        "Structure ${structure} already exists!"
  noGmask:              "No //gmask set!"